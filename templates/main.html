<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='image/other/logo_icon.png') }}" type="image/x-icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Login form HTML -->
    <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 ">Welcome to Nittany Market</h2>
              <p class="text-white-50 mb-5">Please enter your login and password</p>

                <!-- Gets username and password from fields -->
              <div class="form-outline form-white mb-4">
                <! Login input for user (redirects to check_login()) >
                <form action="/login" method="POST">
                 <! username field for user>
                <input type="text" name="username"  id="username" class="login-form-field" placeholder="Username">
                 <! password field for user>
                <input type="password" name="password"  id="password" class="login-form-field" placeholder="Password">

                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!"></a></p>

                    <!-- Login button -->
                <button class="btn btn-outline-light btn-lg px-5" type="submit" value="Login" id="login-form-submit">Login</button>

                </form>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

  <title>Please Login</title>


</head>

<body>
  <main id="main-holder">

  </main>
</body>

</html>
